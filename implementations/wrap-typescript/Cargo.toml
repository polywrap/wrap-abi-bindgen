[package]
name = "wrap-typescript-abi-bindgen"
version = "0.1.0"
description = "Generates TypeScript wrap bindings from a WRAP ABI"
authors = ["Polywrap"]
repository = "https://github.com/polywrap/wrap-abi-bindgen"
license = "MIT"
edition = "2021"

[dependencies]
polywrap-wasm-rs = { version = "~0.11.2" }
polywrap_msgpack_serde = { version = "0.0.2-beta.7" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.99" }
handlebars = { version = "4.3.7" }
lazy_static = { version = "1.4.0" }

[lib]
crate-type = ["cdylib"]

[profile.release]
opt-level = 's'
lto = true
panic = 'abort'
